    <div id="mode-selector">
        <button onclick="showMultipleChoice()">Multiple Choice Mode</button>
        <button onclick="showSimpleMode()">Simple Mode</button>
        <button onclick="showTestMode()">Test Mode (Random 30)</button>
        <select id="subset-selector" onchange="filterCardsBySubset(this.value)">
            <option value="">-- Összes kérdés --</option>
            <option value="01_Oracle_arch">01_Oracle_arch</option>
            <option value="02_fizika">02_fizika</option>
            <option value="03_index_hash">03_index_hash</option>
            <option value="04_index_oracle">04_index_oracle</option>
            <option value="05_optimization">05_optimization</option>
            <option value="06_algebra_opt">06_algebra_opt</option>
            <option value="07_ituning">07-ituning</option>
            <option value="08_naplo">08-naplo</option>
            <option value="09_konkurencia">09-konkurencia</option>
      </select>
    </div>

    <div id="multiple-choice" class="hidden">
        <div class="card">
            <div id="mc-question"></div>
            <div id="options"></div>
        </div>
        <button onclick="prevMultipleChoice()">Back</button>
        <button onclick="nextMultipleChoice()">Next</button>
    </div>

    <div id="simple-mode" class="hidden">
        <div class="card">
            <div id="simple-question"></div>
            <div id="answer" class="hidden"></div>
        </div>
        <button onclick="prevSimple()">Back</button>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="nextSimple()">Next</button>
    </div>

    <div id="test-mode" class="hidden">
        <div class="card">
            <div id="test-question"></div>
            <div id="test-options"></div>
        </div>
        <button onclick="prevTest()">Back</button>
        <button onclick="nextTest()">Next</button>
    </div>

    <div id="test-result" class="hidden">
        <h2>Teszt eredmény</h2>
        <p id="result-text"></p>
        <button onclick="showTestMode()">Újra</button>
    </div>

    <script>
        let currentIndex = 0;
        let allCards = [];
        let cards = [];
        let testCards = [];
        let correctCount = 0;

        const subsets = {
            '01_Oracle_arch': [138, 139],
            '02_fizika': [128, 129, 130, 131, 132, 133, 134, 135, 136, 137],
            '03_index_hash': Array.from({length: 42}, (_, i) => i + 1),
            '04_index_oracle': Array.from({length: 9}, (_, i) => i + 43),
            '05_optimization': Array.from({length: 36}, (_, i) => i + 91),
            '06_algebra_opt': Array.from({length: 39}, (_, i) => i + 52),
            '07_ituning': [127, 140, 141, 142, 143],
            '08_naplo': Array.from({length: 45}, (_, i) => i + 144),
            '09_konkurencia': Array.from({length: 50}, (_, i) => i + 189),
        };

        function loadCards() {
            let template = document.getElementById('quizlet-template');
            let content = template.content.cloneNode(true);
            allCards = Array.from(content.querySelectorAll('.SetPageTerms-term'));
            cards = [...allCards]; // default: összes kérdés
        }

        function initializeTestCards() {
            let shuffledCards = [...cards].sort(() => Math.random() - 0.5);
            testCards = shuffledCards.slice(0, Math.min(30, cards.length)); //todo
            currentIndex = 0;
            correctCount = 0;
        }

        function prevMultipleChoice() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            showNextMultipleChoice();
        }

        function prevSimple() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            showNextSimple();
        }

        function prevTest() {
            currentIndex = (currentIndex - 1 + testCards.length) % testCards.length;
            showNextTest();
        }

        function showTestMode() {
            initializeTestCards();
            document.getElementById('test-mode').classList.remove('hidden');
            document.getElementById('multiple-choice').classList.add('hidden');
            document.getElementById('simple-mode').classList.add('hidden');
            document.getElementById('test-result').classList.add('hidden');
            showNextTest();
        }

        function generateTestWrongAnswers(currentCardIndex) {
            let wrongAnswers = [];
            let availableIndices = [...Array(cards.length).keys()]
                .filter(i => !testCards.includes(cards[i]));
            
            for(let i = 0; i < 3 && availableIndices.length > 0; i++) {
                let randomIndex = Math.floor(Math.random() * availableIndices.length);
                let cardIndex = availableIndices[randomIndex];
                let wrongAnswer = cards[cardIndex].querySelector('.l150nly7').innerHTML;
                wrongAnswers.push(wrongAnswer);
                availableIndices.splice(randomIndex, 1);
            }
            
            return wrongAnswers;
        }

        function showNextTest() {
            let currentCard = testCards[currentIndex];
            let question = currentCard.querySelector('.s1dwwm4d').innerHTML;
            let correctAnswer = currentCard.querySelector('.l150nly7').innerHTML;
            let wrongAnswers = generateTestWrongAnswers(currentIndex);
            
            let allAnswers = [correctAnswer, ...wrongAnswers];
            allAnswers.sort(() => Math.random() - 0.5);
            
            document.getElementById('test-question').innerHTML = question;
            let optionsHtml = '';
            allAnswers.forEach((answer, index) => {
                optionsHtml += `<div class="option" onclick="checkTestAnswer(this, '${index}')">${answer}</div>`;
            });
            document.getElementById('test-options').innerHTML = optionsHtml;

            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
            });
        }

        function showTestResult() {
            document.getElementById('test-mode').classList.add('hidden');
            document.getElementById('test-result').classList.remove('hidden');
            document.getElementById('result-text').innerHTML =
                `A teszt véget ért! <br> Helyes válaszok: ${correctCount} / ${testCards.length}`;
        }        

        function checkTestAnswer(element, index) {
            let correctAnswer = testCards[currentIndex].querySelector('.l150nly7').innerHTML;
            let options = document.querySelectorAll('.option');
            
            options.forEach(option => {
                if(option.innerHTML === correctAnswer) {
                    option.classList.add('correct');
                } else {
                    option.classList.add('incorrect');
                }
            });

            if (element.innerHTML === correctAnswer) {
                correctCount++;
            }
        }

        function nextTest() {
            currentIndex++;

            if (currentIndex >= testCards.length) {
                showTestResult();
            } else {
                showNextTest();
            }
        }

        function showMultipleChoice() {
            currentIndex = 0;
            document.getElementById('multiple-choice').classList.remove('hidden');
            document.getElementById('simple-mode').classList.add('hidden');
            document.getElementById('test-mode').classList.add('hidden');
            document.getElementById('test-result').classList.add('hidden');

            showNextMultipleChoice();
        }

        function showSimpleMode() {
            currentIndex = 0;
            document.getElementById('simple-mode').classList.remove('hidden');
            document.getElementById('multiple-choice').classList.add('hidden');
            document.getElementById('test-mode').classList.add('hidden');
            document.getElementById('test-result').classList.add('hidden');

            showNextSimple();
        }

        function generateWrongAnswers(currentCardIndex) {
            let wrongAnswers = [];
            let availableIndices = [...Array(cards.length).keys()]
                .filter(i => i !== currentCardIndex);
            
            for(let i = 0; i < 3 && availableIndices.length > 0; i++) {
                let randomIndex = Math.floor(Math.random() * availableIndices.length);
                let cardIndex = availableIndices[randomIndex];
                let wrongAnswer = cards[cardIndex].querySelector('.l150nly7').innerHTML;
                wrongAnswers.push(wrongAnswer);
                availableIndices.splice(randomIndex, 1);
            }
            
            return wrongAnswers;
        }

        function showNextMultipleChoice() {
            if (cards.length === 0) return;

            let currentCard = cards[currentIndex];
            let question = currentCard.querySelector('.s1dwwm4d').innerHTML;
            let correctAnswer = currentCard.querySelector('.l150nly7').innerHTML;
            let wrongAnswers = generateWrongAnswers(currentIndex);
            
            let allAnswers = [correctAnswer, ...wrongAnswers];
            allAnswers.sort(() => Math.random() - 0.5);
            
            document.getElementById('mc-question').innerHTML = question;
            let optionsHtml = '';
            allAnswers.forEach((answer, index) => {
                optionsHtml += `<div class="option" onclick="checkAnswer(this, '${index}')">${answer}</div>`;
            });
            document.getElementById('options').innerHTML = optionsHtml;

            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
            });
        }

        function checkAnswer(element, index) {
            let correctAnswer = cards[currentIndex].querySelector('.l150nly7').innerHTML;
            let options = document.querySelectorAll('.option');
            
            options.forEach(option => {
                if(option.innerHTML === correctAnswer) {
                    option.classList.add('correct');
                } else {
                    option.classList.add('incorrect');
                }
            });
        }

        function nextMultipleChoice() {
            currentIndex = (currentIndex + 1) % cards.length;
            showNextMultipleChoice();
        }

        function showNextSimple() {
            if (cards.length === 0) return;
            
            let currentCard = cards[currentIndex];
            document.getElementById('simple-question').innerHTML = 
                currentCard.querySelector('.s1dwwm4d').innerHTML;
            document.getElementById('answer').innerHTML = 
                currentCard.querySelector('.l150nly7').innerHTML;
            document.getElementById('answer').classList.add('hidden');
        }

        function showAnswer() {
            document.getElementById('answer').classList.remove('hidden');
        }

        function nextSimple() {
            currentIndex = (currentIndex + 1) % cards.length;
            showNextSimple();
        }

        function filterCardsBySubset(subsetKey) {
            if (!subsetKey || !subsets[subsetKey]) {
                cards = [...allCards];
            } else {
                let indices = subsets[subsetKey].map(i => i - 1);
                cards = indices.map(i => allCards[i]).filter(Boolean);
            }
        
            currentIndex = 0;
        
            if (!document.getElementById('simple-mode').classList.contains('hidden')) {
                showNextSimple();
            } else if (!document.getElementById('multiple-choice').classList.contains('hidden')) {
                showNextMultipleChoice();
            } else if (!document.getElementById('test-mode').classList.contains('hidden')) {
                showTestMode();
            }
        }
        

        loadCards();
    </script>
